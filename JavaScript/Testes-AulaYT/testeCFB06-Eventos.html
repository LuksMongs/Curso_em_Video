<head>

        #dv1{
            background-color: rgb(177, 211, 176);
            border: 2px solid black;
            width: 200px;
            height: 200px;

    <title>Eventos Mouse</title>

<body onload="ola()">
    <div id="dv1" onmouseover="mudaCor(this, '#00f')" onmouseout="mudaCor(document.getElementById('dv1'),'#fff')"></div>
    </br>
    <button id="btnAlert" onclick="alert('Oi Mundo!')" onmouseover='mudaPosicao(document.getElementById("dv1")) + mudaCor(document.getElementById("dv1"),"#f00")'>Clique e mim</button>

</body>
