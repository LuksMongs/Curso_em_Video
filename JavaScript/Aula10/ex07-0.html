<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 16px Arial;
        }
        input{
            font: normal 20px Arial;
            width: 80px;
            height: 60px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
    <title>Praticando JS</title>
</head>
<body>
    <h1>Somando VALORES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            var tn1= window.document.getElementById('txtn1')
            var tn2= window.document.querySelector('input#txtn2')
            var res= window.document.getElementById('res')
            var n1= Number(tn1.value)//-->esse comando é para CONVERTER o TEXTO (caixa de texto criada com IMPUT)
            var n2= Number(tn2.value)//   para NUMERO assim sendo possível ser operados. Caso não houvesse essa CONVERSÃO
            var s = n1 + n2          //   o + iria CONCATENAR e não SOMAR.
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }                             
    </script>
</body>
</html>
