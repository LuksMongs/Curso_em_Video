<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover{
            color: red;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>Exemplificando HOVERs</h1>
    <p>Passe o CURSOR do mouse sobre o texto</p>
    <div>
        Passe o CURSOR do mouse aqui
        <p>TEXTO ESCONDIDO!!!</p>
    </div>
    <p>Fim do Texto.</p>
</body>
</html>
