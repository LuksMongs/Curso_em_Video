<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="./cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemal">e-mail:</label>
                <input type="email" name="emal" id="iemal" required autocomplete="on" placeholder="user@provedor.com" >
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^[0-9]{4}-[0-9]{4}$" placeholder="9090-9090">
            </p>
            <p>
                <label for="icel">Celular:</label>
                <input type="tel" name="cel" id="icel" autocomplete="tel-national" pattern="\(\d{2}\)\d{4,5}-\d{4}" placeholder="(xx)9xxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar"><input type="submit" value="limpar">
        </p>
    </form>
</body>
</html>
